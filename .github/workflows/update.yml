name: Update leaderboard

on:
  schedule:
    - cron: "*/10 * * * *"  # runs every 10 minutes
  workflow_dispatch:        # allows manual run

jobs:
  build:
    runs-on: ubuntu-latest

    permissions:
      contents: write  # allows committing updated HTML

    steps:
      # 1️ Checkout your repo
      - uses: actions/checkout@v3

      # 2️ Set up Python
      - uses: actions/setup-python@v4
        with:
          python-version: "3.x"

      # 3️ Install dependencies (requests + BeautifulSoup)
      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install requests beautifulsoup4

      # 4️ Run your Python scraper
      - name: Run leaderboard script
        run: python fetch_leaderboard.py

      # 5️ Commit changes
      - name: Commit updated HTML
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git add index.html
          git commit -m "Update leaderboard" || echo "No changes"
          git push
